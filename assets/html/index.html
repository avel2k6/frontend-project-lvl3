<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class='bg-light'>
<br>
   <main role="main" class="container">
     <div class="jumbotron">
       <h1 class="display-4">RSS Reader 9000</h1>
       <hr class="my-4">
       <p>Используйте это поле для добавления нового RSS-фида. Например: <br>
        lorem-rss.herokuapp.com/feed?unit=second&interval=5 (часто обновляется) <br>
        https://dtf.ru/rss/all (с картинками)<br>
        https://vc.ru/rss/all (с картинками) <br>
        https://ru.hexlet.io/lessons.rss
       </p>

       <form action="" id="rss-form">
         <div class="form-group">
           <input id="rss-input" type="text" name="rss-url" value="" class="form-control" placeholder="https://www.ur-rss.com/feed/">
         </div>
         <input id="rss-submit" type="submit" class="btn btn-primary btn-lg" disabled="true">
       </form>
       <hr class="my-4">
       <div id='feeds-list'>
         <ul>
           <li id="search-spinner" class="d-none"><div class="spinner-border" role="status"><span class="sr-only">Loading...</span></div></li>
         </ul>
       </div>
     </div>
     <div id="feeds-content">

     </div>
    </main>

    <info class="fixed-top container">
    </info>
    <div class="modal fade" id="rssModal" tabindex="-1" role="dialog" aria-labelledby="rssModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="rssModalLabel">Заголовок</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
