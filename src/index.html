<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class='bg-light'>
<br>
   <main role="main" class="container">
     <div class="jumbotron">
       <h1 class="display-4">RSS Reader 9000</h1>
       <hr class="my-4">
       <p>Используйте это поле для добавления нового RSS-фида. Например: <br>
        https://dtf.ru/rss/all <br>
        https://vc.ru/rss/all <br>
        https://tjournal.ru/rss/all
       </p>

       <form action="">
         <div class="form-group">
           <input id="rss-input" type="text" name="rss" value="" class="form-control" placeholder="https://www.ur-rss.com/feed/">
         </div>
         <input id="rss-submit" type="submit" class="btn btn-primary btn-lg">
       </form>
       <hr class="my-4">
       <div id='feeds-list'>
         <ul>
         </ul>
       </div>
     </div>
     <div id="feeds-content">

     </div>
    </main>

    <info class="fixed-bottom container">
    </info>
  </body>
</html>
